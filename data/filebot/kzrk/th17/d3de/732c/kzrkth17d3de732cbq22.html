<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">  
  <header class="mdl-layout__header powerheader">
    <div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button"><a class="material-icons backbutton" href='../filebot/index.html'>chevron_left</a></div>
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">Filebot Settings</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>
  <main class="mdl-layout__content filebotbg">
    <div class="page-content">
      <h2 class="mdl-card__title-text">Shared Files</h2>
      <div class='sharetable'></div>
      <br>
      <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored addsharebutton">
        <i class="material-icons">add</i>
      </button>
      <hr/>
      <h2 class="mdl-card__title-text">Search</h2>
      <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect searchindex" for="searchindex">
        <input type="checkbox" id="searchindex" class="mdl-switch__input">
        <span class="mdl-switch__label">Enable Search</span>
      </label>  
      <div class='restofthesettings'>
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect indexcontent" for="indexcontent">
          <input type="checkbox" id="indexcontent" class="mdl-switch__input">
          <span class="mdl-switch__label">Search Content</span>
        </label>  
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label indexworkdir">
            <input class="mdl-textfield__input" type="text" id="indexworkdir">
            <label class="mdl-textfield__label" for="indexworkdir">Working Directory</label>
          </div>
        </form>
        <div class='pad20 raise20'>
          <div class='note'>
            NOTE: If you change any of these settings you should first delete the existing index, then save the new settings, and finally refresh the index.
          </div>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect deleteindex">
            Delete Index
          </button>
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect refreshindex">
            Refresh Index
          </button>
        </div>
        <hr/>
        <h2 class="mdl-card__title-text">Exclude Directories From Search Index Refresh</h2>
        <div class='excludetable'></div>
        <br>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored addexcludebutton">
          <i class="material-icons">add</i>
        </button>
      </div>  
      <hr/>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored saveindexsettings">
        Save Settings
      </button>
    </div>
  </main>
</div>
<div class='dialogdiv'></div>
